apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "com.mobilerealtimesystems.bullzye"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.github.shell-software:fab:1.0.5'
    compile 'com.melnykov:floatingactionbutton:1.2.0'
    compile 'com.beardedhen:androidbootstrap:1.2.1'
    compile 'com.orhanobut:dialogplus:1.4@aar'
    compile 'com.afollestad:material-dialogs:0.7.0.0'
    compile 'com.github.dmytrodanylyk.shadow-layout:library:1.0.3'
    compile 'com.github.mrengineer13:snackbar:1.1.0'
}
